<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MGPIC 2025</title>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      #c {
        width: 100%;
        height: 100%;
        display: block;
        margin: 0 auto;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <canvas id="c"></canvas>

    <script type="module">
      import { startMenu } from "./src/startMenu.js";
      import { setupUI } from "./src/ui.js";
      import { getAssetUrl, precacheAllResources, getCacheStatus } from "./src/utils/resourceLoader.js";
      
      // 将资源加载器暴露到全局，供其他模块使用
      window.getAssetUrl = getAssetUrl;
      window.precacheAllResources = precacheAllResources;
      window.getCacheStatus = getCacheStatus;
      
      // 启动预缓存（在后台进行，不阻塞主界面）
      precacheAllResources().then(() => {
        console.log('资源预缓存完成');
      }).catch(error => {
        console.warn('资源预缓存失败:', error);
      });
      
      const scene = startMenu();
      setupUI(scene);
    </script>
  </body>
</html>
