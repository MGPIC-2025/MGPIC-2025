<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copper Puppetry</title>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      #c {
        width: 100%;
        height: 100%;
        display: block;
        margin: 0 auto;
        padding: 0;
      }

      /* 加载界面样式 */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1410 0%, #2b1a11 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 99999;
        transition: opacity 0.5s ease-out;
      }

      #loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .loading-content {
        text-align: center;
        color: #fff;
      }

      .loading-title {
        font-size: 48px;
        font-weight: 900;
        letter-spacing: 2px;
        margin-bottom: 16px;
        background: linear-gradient(to right, #f59e0b, #d97706);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: pulse 2s ease-in-out infinite;
      }

      .loading-subtitle {
        font-size: 18px;
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 40px;
        letter-spacing: 1px;
      }

      .progress-container {
        width: 400px;
        max-width: 90vw;
        margin-bottom: 16px;
      }

      .progress-bar-bg {
        width: 100%;
        height: 8px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        overflow: hidden;
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .progress-bar-fill {
        height: 100%;
        background: linear-gradient(to right, #f59e0b, #d97706);
        border-radius: 4px;
        transition: width 0.3s ease-out;
        box-shadow: 0 2px 8px rgba(245, 158, 11, 0.5);
      }

      .progress-text {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.6);
        margin-top: 12px;
        font-family: monospace;
      }

      .loading-spinner {
        margin-top: 24px;
        display: flex;
        gap: 8px;
        justify-content: center;
      }

      .spinner-dot {
        width: 12px;
        height: 12px;
        background: #f59e0b;
        border-radius: 50%;
        animation: bounce 1.4s ease-in-out infinite;
      }

      .spinner-dot:nth-child(1) {
        animation-delay: -0.32s;
      }

      .spinner-dot:nth-child(2) {
        animation-delay: -0.16s;
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      @keyframes bounce {
        0%, 80%, 100% {
          transform: scale(0);
          opacity: 0.5;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Safari 提醒样式 */
      #safari-warning {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        backdrop-filter: blur(10px);
      }

      .safari-warning-content {
        background: #2a1a0f;
        border-radius: 20px;
        padding: 40px;
        max-width: 500px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        border: 2px solid #f59e0b;
      }

      .safari-warning-icon {
        font-size: 48px;
        margin-bottom: 20px;
      }

      .safari-warning-title {
        color: #fff;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 20px;
        letter-spacing: 1px;
      }

      .safari-warning-text {
        color: #e5e5e5;
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .safari-warning-text strong {
        color: #f59e0b;
        font-weight: 600;
      }

      .safari-warning-buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .safari-btn {
        padding: 15px 30px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 160px;
      }

      .safari-btn-primary {
        background: #f59e0b;
        color: #2a1a0f;
      }

      .safari-btn-primary:hover {
        background: #fbbf24;
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(245, 158, 11, 0.4);
      }

      .safari-btn-secondary {
        background: transparent;
        color: #e5e5e5;
        border: 2px solid #666;
      }

      .safari-btn-secondary:hover {
        background: #444;
        border-color: #888;
        transform: translateY(-2px);
      }

      @media (max-width: 600px) {
        .safari-warning-content {
          margin: 20px;
          padding: 30px 20px;
        }
        
        .safari-warning-title {
          font-size: 24px;
        }
        
        .safari-warning-text {
          font-size: 16px;
        }
        
        .safari-warning-buttons {
          flex-direction: column;
          align-items: center;
        }
        
        .safari-btn {
          width: 100%;
          max-width: 280px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Safari 提醒界面 -->
    <div id="safari-warning" style="display: none;">
      <div class="safari-warning-content">
        <div class="safari-warning-icon">⚠️</div>
        <h2 class="safari-warning-title">性能优化提醒</h2>
        <p class="safari-warning-text">
          检测到您正在使用 Safari 浏览器。<br>
          为了获得最佳游戏性能，我们推荐使用 <strong>Chrome</strong> 浏览器游玩。
        </p>
        <div class="safari-warning-buttons">
          <button id="continue-safari" class="safari-btn safari-btn-secondary">继续使用 Safari</button>
          <button id="download-chrome" class="safari-btn safari-btn-primary">下载 Chrome</button>
        </div>
      </div>
    </div>

    <!-- 加载界面 -->
    <div id="loading-screen">
      <div class="loading-content">
        <h1 class="loading-title">Copper Puppetry</h1>
        <p class="loading-subtitle">正在加载资源...</p>
        <div class="progress-container">
          <div class="progress-bar-bg">
            <div id="progress-bar" class="progress-bar-fill" style="width: 0%"></div>
          </div>
          <div id="progress-text" class="progress-text">0 / 0 (0%)</div>
        </div>
        <div class="loading-spinner">
          <div class="spinner-dot"></div>
          <div class="spinner-dot"></div>
          <div class="spinner-dot"></div>
        </div>
      </div>
    </div>

    <!-- Vue 应用挂载点 -->
    <div id="app"></div>

    <script type="module">
      import { createApp } from "vue";
      import App from "./src/App.vue";
      import { precacheAllResources } from "./src/utils/resourceLoader.js";

      // 检测Safari浏览器
      function isSafari() {
        const userAgent = navigator.userAgent;
        return /Safari/.test(userAgent) && !/Chrome/.test(userAgent) && !/Chromium/.test(userAgent);
      }

      // 显示Safari提醒
      function showSafariWarning() {
        const safariWarning = document.getElementById('safari-warning');
        const loadingScreen = document.getElementById('loading-screen');
        
        safariWarning.style.display = 'flex';
        loadingScreen.style.display = 'none';

        // 绑定按钮事件
        document.getElementById('continue-safari').addEventListener('click', () => {
          safariWarning.style.display = 'none';
          loadingScreen.style.display = 'flex';
          initApp();
        });

        document.getElementById('download-chrome').addEventListener('click', () => {
          window.open('https://www.google.com/chrome/', '_blank');
        });
      }

      // 更新进度条
      function updateProgress(current, total, percentage, message = '') {
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const loadingSubtitle = document.querySelector('.loading-subtitle');
        
        if (progressBar) {
          progressBar.style.width = percentage + '%';
        }
        
        if (progressText) {
          // 如果是3D场景加载（current和total都为0），显示不同的格式
          if (current === 0 && total === 0) {
            progressText.textContent = `${percentage}%`;
          } else {
            progressText.textContent = `${current} / ${total} (${percentage}%)`;
          }
        }
        
        if (loadingSubtitle && message) {
          loadingSubtitle.textContent = message;
        }
      }

      // 隐藏加载界面
      function hideLoadingScreen() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('fade-out');
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      }

      // 初始化应用
      async function initApp() {
        try {
          console.log('开始预缓存资源...');
          
          // 步骤1：预加载关键资源 (保持原有进度条)
          await precacheAllResources(updateProgress, ['high']);
          
          console.log('关键资源预缓存完成！');
          
          // 步骤2：挂载Vue应用
          updateProgress(0, 100, 100, "初始化应用界面...");
          const app = createApp(App);
          app.mount("#app");
          
          // 步骤3：等待Vue组件挂载完成
          await new Promise(resolve => setTimeout(resolve, 200));
          
          // 步骤4：初始化3D场景 (在原有进度条基础上继续)
          if (window.__INIT_THREE_SCENE__) {
            await window.__INIT_THREE_SCENE__((current, total, percentage) => {
              // 3D场景加载显示在进度条上，使用更合适的格式
              updateProgress(0, 0, percentage, `3D场景加载中... ${percentage}%`);
            });
          }
          
          console.log('所有初始化完成！');
          
          // 短暂延迟后隐藏加载界面
          setTimeout(() => {
            hideLoadingScreen();
          }, 300);
          
          // 在后台继续预加载其他资源
          setTimeout(async () => {
            try {
              console.log('开始后台预缓存其他资源...');
              await precacheAllResources(null, ['medium']);
              console.log('后台预缓存完成！');
            } catch (error) {
              console.warn('后台预缓存失败:', error);
            }
          }, 1000);
          
        } catch (error) {
          console.error('初始化失败:', error);
          // 即使失败也启动应用
          createApp(App).mount("#app");
          hideLoadingScreen();
        }
      }

      // 启动应用
      if (isSafari()) {
        console.log('检测到Safari浏览器，显示提醒');
        showSafariWarning();
      } else {
        console.log('非Safari浏览器，直接启动');
        initApp();
      }
    </script>
  </body>
</html>
